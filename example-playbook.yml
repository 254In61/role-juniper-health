---
- name: Playbook to configure AAP
  hosts: localhost
  gather_facts: false
 
  pre_tasks:
    - name: Include specific project variables
      ansible.builtin.include_vars:
        dir: group_vars

  tasks:
    !
    !
    - name: Import role-aap-object-schedule
      ansible.builtin.include_role:
        name: role-aap-object-schedule
      vars:
        schedule: true
        in_list: "{{ item }}"
      loop:
        - "{{ cisco_schedule }}"
        - "{{ junos_schedule }}"
    !
    !